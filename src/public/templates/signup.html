<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Renovável Efetiva</title>
    <link rel="icon" href="../assets/common/site-ico.svg">
    <link rel="stylesheet" href="../stylesheets/account-handling.css">
    <link rel="stylesheet" href="../stylesheets/transition.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb813e9d63.js" crossorigin="anonymous"></script>
    <script src="../DOM/signup.js"></script>
</head>
<body>
    <section class="body-layout">
        <main id="signupMain">
          <section>
                <div class="logo-img">
                    <img class="unselectable" draggable="false" src="../assets/common/logo.png" alt="Logo do Renovável Efetiva">
                </div>
                <h2>Cadastre-se </h2>
                <p>Preencha o formulário para criar sua conta e encontre produtos de qualidade por baixos preços.</p>
                <form id="signup-form" onsubmit="signup(event)">
                    <label for="username">Nome de usuário</label>
                    <input type="text" name="username" id="username" placeholder="Informe seu nome" required>

                    <label for="usermail">E-mail de acesso</label>
                    <input type="email" name="usermail" id="usermail" placeholder="Informe um e-mail para acesso required">
                    
                    <label for="userpass">Senha de acesso</label>
                    <input type="password" name="userpass" id="userpass" placeholder="Crie uma senha para acesso" required>
                    
                    <label for="userbday">Aniversário</label>
                    <input type="date" name="userbday" id="userbday" required>

                    <label for="usergender">Gênero</label>
                    <select id="usergender" name="usergender" required>
                        <option value="F">Feminino</option>
                        <option value="M">Masculino</option>
                        <option value="N">Prefiro não informar</option>
                    </select>

                    <button type="submit" class="account-btn" id="signupBtn">Criar conta</button>
                </form>
            </section>
            <div class="alert alert-warning" id="notFilledForm" role="alert">
                Preencha todos os campos corretamente. <i class="fa-solid fa-xmark" onclick="document.getElementById('notFilledForm').style.display = 'none'"></i>
            </div>
            <div class="alert alert-danger" id="alreadyInUse" role="alert">
                Esse e-mail já está em uso. <i class="fa-solid fa-xmark"  onclick="document.getElementById('alreadyInUse').style.display = 'none'"></i>
            </div>
        </main>
        <aside>
            <img src="../assets/account-handling/solar.jpg" alt="Geradores de energia eólica">
        </aside>
    </section>
</body>
</html>
