<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha - Renovável Efetiva</title>
    <link rel="icon" href="../assets/common/site-ico.svg">
    <link rel="stylesheet" href="../stylesheets/account-handling.css">
    <link rel="stylesheet" href="../stylesheets/transition.css">
    <script src="https://kit.fontawesome.com/fb813e9d63.js" crossorigin="anonymous"></script>
    <script src="../DOM/newpassword.js"></script>
</head>
<body>
    <section class="body-layout">
        <main class="newpassword-main">
            <div class="title-pass">
                <h2>Nova senha</h2>
            </div>
            <form id="newPass" onsubmit="confirmPasswordChange(event)">
                <p class="description-new">Crie uma senha para acessar o Renovável Efetiva.</p>
                <ul class="list-new">
                    <li>A senha deve ter no mínimo 8 caracteres;</li>
                    <li>Utilize ao menos uma letra maíuscula e uma mínuscula;</li>
                    <li>A senha deve conter números;</li>
                    <li>Utilize ao menos um caractere especial (*, @, -, $, &, entre outros).</li>
                </ul>
                <label for="newPassword">Crie uma nova senha de acesso</label>
                <input type="password" name="newPassword" id="newPassword" placeholder="Nova senha de acesso">

                <label for="confirmPassword">Repita a senha</label>
                <input type="password" name="confirmPassword" id="confirmPassword" placeholder="Redigite a sua nova senha">
                <div class="passwordStatus">
                    <div class="bar-container" id="containerBar">
                        <div  id="progressBar">ㅤ
                        </div>
                    </div>
                    <span id="passStrength" class="passlow">Senha fraca</span>
                </div>
                <button type="submit" class="account-btn" id="confirmed-password">Próximo</button>
            </form>
        </main>
        <aside>
            <img src="../assets/account-handling/hidreletrica.jpg" alt="usina hidrelétrica">
        </aside>
    </section>
</body>
</html>
