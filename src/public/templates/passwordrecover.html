<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Renovável Efetiva</title>
    <link rel="icon" href="../assets/common/site-ico.svg">
    <link rel="stylesheet" href="../stylesheets/account-handling.css">
    <link rel="stylesheet" href="../stylesheets/transition.css">
    <script src="https://kit.fontawesome.com/fb813e9d63.js" crossorigin="anonymous"></script>

</head>
<body>
    <section class="body-layout">
        <main>
            <div class="go-back">
                <a>Voltar para o login</a>
            </div>
            <div class="img-pass">
                <img src="../assets/account-handling/password-recover.svg" alt="Homem confuso">
            </div>
            <form id="passwordRecover">
                <label for="usermail">E-mail de acesso</label>
                <input type="email" name="usermail" id="usermail" placeholder="Informe seu e-mail de acesso ao sistema">
     
                <button type="submit" class="account-btn" id="newPassword">Próximo</button>
            </form>
        </main>
        <aside>
            <img src="../assets/account-handling/hidreletrica.jpg" alt="Geradores de energia eólica">
        </aside>
    </section>
</body>
</html>
