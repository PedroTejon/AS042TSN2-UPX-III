<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recuperação de senha - Renovável Efetiva</title>
    <link rel="icon" href="../assets/common/site-ico.svg">
    <link rel="stylesheet" href="../stylesheets/account-handling.css">
    <link rel="stylesheet" href="../stylesheets/transition.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb813e9d63.js" crossorigin="anonymous"></script>
    <script src="../DOM/passwordrecover.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="body-layout">
        <div class="go-back">
            <a href="/login"><i class="fa-solid fa-arrow-left"></i> Voltar para o login</a>
        </div>
        <main class="password-main">
           
            <div class="img-pass">
                <img draggable="false" class="unselectable" src="../assets/account-handling/password-recover.svg" alt="Homem confuso">
            </div>
            <form id="passwordRecover" onsubmit="passwordRecovery(event)">
                <p>Para recuperar sua senha, informe seu e-mail de acesso para que possamos enviar um código de autenticação.</p>
                <label for="usermail">E-mail de acesso</label>
                <input type="email" name="usermail" required id="usermail" placeholder="Informe seu e-mail de acesso ao sistema">
     
                <button type="submit" class="account-btn" id="newPassword">Próximo</button>
            </form>
            <div class="alert alert-warning" role="alert" id="invalidEmail">
                Esse e-mail nunca foi cadastrado no sistema. <i class="fa-solid fa-xmark"  onclick="document.getElementById('invalidEmail').style.display = 'none'"></i>
            </div>
        </main>
        <aside>
            <img src="../assets/account-handling/hidreletrica.jpg" alt="usina hidrelétrica">
        </aside>
    </section>
</body>
</html>
