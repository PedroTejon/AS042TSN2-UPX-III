<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Renovável Efetiva</title>
    <link rel="icon" href="../assets/common/site-ico.svg">
    <link rel="stylesheet" href="../stylesheets/account-handling.css">
    <link rel="stylesheet" href="../stylesheets/transition.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/fb813e9d63.js" crossorigin="anonymous"></script>
    <script src="../DOM/login.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="body-layout">
        <main>
            <div class="logo-img">
                <img class="unselectable" draggable="false" src="../assets/common/logo.png" alt="Logo do Renovável Efetiva">
            </div>
            <h2>Olá, seja bem-vindo</h2>
            <p>Acesse sua conta para utilizar o Renovável Efetiva.</p>
            <form id="login-form" onsubmit="login(event)">
                <label for="usermail">E-mail de acesso</label>
                <input type="email" name="usermail" id="usermail" placeholder="Informe seu e-mail de acesso">
                
                <label for="userpass">Senha de acesso</label>
                <input type="password" name="userpass" id="userpass" placeholder="Informe sua senha de acesso">
                <a href="/passwordrecover">Esqueceu a senha?</a>
                <div class="buttons-main">
                    <button class="account-btn" id="loginBtn">Entrar</button>
                    <button type="button" class="account-btn" id="gotoSignup" onclick="window.location.href='/signup'">Criar conta</button>
                </div>
            </form>
            <div class="alert alert-warning" id="incorrectInfo" role="alert">
                Senha ou e-mail incorreto. <i class="fa-solid fa-xmark"  onclick="document.getElementById('incorrectInfo').style.display = 'none'"></i>
            </div>
        </main>
        <aside>
            <img src="../assets/account-handling/eolica.jpg" alt="Geradores de energia eólica">
        </aside>
    </section>
</body>
</html>
